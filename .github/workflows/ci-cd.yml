name: Dirhamy CI/CD

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop"]

env:
  REGISTRY: docker.io
  IMAGE_BACKEND: mba1342004/dirhamy-backend
  IMAGE_FRONTEND: mba1342004/dirhamy-frontend

jobs:
  # ðŸ§ª JOB 1 : EXECUTION DES TESTS
  tests:
    runs-on: ubuntu-latest

    # On crÃ©e une DB PostgreSQL temporaire juste pour les tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dirhamy_test
        ports:
          - 5432:5432
        # Attendre que la DB soit prÃªte avant de lancer les tests
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: RÃ©cupÃ©ration du code
        uses: actions/checkout@v4

      - name: Installation de Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Installation des dÃ©pendances Backend
        working-directory: ./backend
        run: npm ci

      - name: PrÃ©paration de la Base de DonnÃ©es (Prisma)
        working-directory: ./backend
        env:
          # On pointe vers le service postgres dÃ©fini plus haut
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dirhamy_test
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Lancement des Tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/dirhamy_test
        # Cette commande lance TOUS les tests dÃ©finis dans ton package.json (Jest, etc.)
        run: npm test
  # -----------------------------------
  # CI: build + push images to DockerHub
  # only on push to develop (not PR)
  # -----------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend (latest + develop)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:develop

      - name: Build & push frontend (latest + develop)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=/api
            NODE_ENV=production
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:develop

  # ----------------------------
  # CD: deploy on EC2
  # only when main changes (merge develop -> main)
  # ----------------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Configure SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Add EC2 host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via docker compose (pull latest)
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/dirhamy

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            docker image prune -f
          EOF
