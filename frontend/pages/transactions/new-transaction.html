<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link rel="stylesheet" href="new-transaction-style.css" />
    <script src="./new-transactions-script.js"></script>
  </head>
  <body>
    <main class="main-container">
      <section class="balance-container">
        <article class="card primary-card account-card">
          <p class="card-label account-card-label">
            <span class="account-card-name"></span>
            <span class="account-card-type"></span>
          </p>
          <p class="card-balance account-card-balance"></p>
        </article>
        <article class="card primary-card account-card">
          <p class="card-label account-card-label">
            <span class="account-card-name"></span>
            <span class="account-card-type"></span>
          </p>
          <p class="card-balance account-card-balance"></p>
        </article>
        <article class="card secondary-card total-card">
          <p class="card-label total-card-label">TOTAL WEALTH</p>
          <p class="card-balance total-card-balance"></p>
        </article>
      </section>
      <section class="card primary-card add-entity-container">
        <h2 class="add-entity-title">ADD NEW TRANSACTION</h2>
        <form action="" class="add-entity-form">
          <div class="form-unit">
            <label for="add-type-field" class="form-label">Type</label>
            <select name="type" id="add-type-field" class="form-field">
              <option value="DEPENSE">Expense</option>
              <option value="REVENU">Income</option>
              <option value="TRANSFER">Transfer</option>
            </select>
          </div>
          <div class="form-unit">
            <label for="add-type-field" class="form-label">Account</label>
            <select
              name="type"
              id="add-account-field"
              class="form-field"
            ></select>
          </div>

          <div class="form-unit">
            <label for="add-type-field" class="form-label">Transfer to</label>
            <select
              name="type"
              id="add-transfer-to-field"
              class="form-field"
            ></select>
          </div>

          <div class="form-unit">
            <label for="add-date-field" class="form-label">Date</label>
            <input
              type="date"
              name="date"
              id="add-date-field"
              class="form-field"
            />
          </div>

          <div class="form-unit">
            <label for="add-category-field" class="form-label">Category</label>
            <select
              name="category"
              id="add-category-field"
              class="form-field"
            ></select>
          </div>

          <div class="form-unit unit">
            <label for="add-amount-field" class="form-label">Amount (DH)</label>
            <input
              type="text"
              name="amount"
              id="add-amount-field"
              class="form-field"
            />
          </div>
          <div class="form-unit">
            <label for="add-description-field" class="form-label"
              >Description</label
            >
            <input
              type="text"
              name="description"
              id="add-description-field"
              class="form-field"
            />
          </div>

          <button type="submit" class="form-submit-btn btn">&#65291;</button>
        </form>
      </section>

      <table class="list-entity-container card primary-card">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount (DH)</th>
            <th class="action-btns">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <div class="modal-background"></div>

    <form action="" class="modal delete-modal delete-transaction-modal">
      <h2>Delete this transaction</h2>

      <p>This action is irreversible. Do you want to continue?</p>

      <div class="action-btns">
        <button type="submit" class="cancel-btn">Cancel</button>
        <button type="submit" class="delete-btn">Delete</button>
      </div>
    </form>

    <form action="" class="modal action-modal edit-transaction-modal">
      <h2 class="modal-header">Edit this transaction</h2>
      <div class="form-unit first-unit">
        <label for="edit-date-field" class="form-field">Date</label>
        <input type="date" name="date" id="edit-date-field" disabled />
      </div>
      <div class="form-unit">
        <label for="edit-type-field">Type</label>
        <select name="type" id="edit-type-field" disabled>
          <option value="DEPENSE">Expense</option>
          <option value="REVENU">Income</option>
          <option value="TRANSFER">Transfer</option>
        </select>
      </div>
      <div class="form-unit">
        <label for="edit-category-field">Category</label>
        <select name="category" id="edit-category-field"></select>
      </div>
      <div class="form-unit">
        <label for="edit-description-field">Description</label>
        <input type="text" name="description" id="edit-description-field" />
      </div>
      <div class="form-unit last-unit">
        <label for="edit-amount-field">Amount (DH)</label>
        <input type="text" name="amount" id="edit-amount-field" />
      </div>

      <div class="action-btns modal-footer">
        <button type="submit" class="cancel-btn">Cancel</button>
        <button type="submit" class="action-btn">Save</button>
      </div>
    </form>
    <div class="toasts-container"></div>
  </body>
</html>
