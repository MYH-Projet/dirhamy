<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="/chatbot/chatbot-style.css" />
    <link rel="icon" type="image/svg+xml" size="" href="/icons/favicon.svg" />
  </head>

  <body>
    <main class="main-container">
      <div class="chat-container">
        <header class="chat-header">
          <!-- Title Block -->
          <div class="header-info">
            <h2 class="special-title">
              Dirhamy <span class="gradient-text">Intelligence</span>
            </h2>
            <p>Your personal financial strategist.</p>
          </div>

          <div class="header-actions">
            <!-- Clear Chat Button -->
            <button id="clear-chat-btn" class="clear-chat-btn" aria-label="Clear chat history" title="Clear chat">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>

            <!-- Status Indicator -->
            <div class="header-status">
              <span class="status-dot"></span>
              <span class="status-text">Online</span>
            </div>
          </div>
        </header>


        <div class="chat-messages" id="chat-messages">
          <div class="empty-state">
            <div class="empty-icon">ðŸ‘‹</div>
            <h3>Welcome to Dirhamy AI</h3>
            <p>
              Start by asking something about your budget or recent
              transactions.
            </p>
          </div>
        </div>

        <div class="suggestions-header">
          <small class="suggestions-label">Suggested questions</small>
          <button
            id="refresh-suggestions"
            class="refresh-btn"
            aria-label="Refresh suggestions"
          >
            <!-- Simple Refresh Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M23 4v6h-6"></path>
              <path d="M1 20v-6h6"></path>
              <path
                d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
              ></path>
            </svg>
          </button>
        </div>

        <div class="chat-suggestions" id="chat-suggestions">
          <!-- Dynamic chips will be injected here -->
        </div>

        <div class="chat-input-area">
          <div class="input-wrapper">
            <textarea
              id="chat-input"
              rows="1"
              placeholder="Type a message..."
            ></textarea>
            <button id="send-btn" aria-label="Send message">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
          <small class="input-hint">Press Enter to send</small>
        </div>
      </div>
    </main>
    <div class="toasts-container"></div>
    <script src="/chatbot/chatbot-script.js" type="module"></script>
  </body>
</html>
