<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <link rel="stylesheet" href="/budget/budget-style.css" />
    <link rel="icon" type="image/svg+xml" size="" href="/icons/favicon.svg" />
  </head>
  <body>
    <main class="main-container">
      <header class="budget-header">
        <div class="header-text">
          <h1>Monthly Budget</h1>
          <p>Track your spending limits for</p>
        </div>
        <button class="add-budget-limit-btn btn">
          &#65291; Set Budget Limit
        </button>
      </header>
      <section class="list-budget-limits"></section>
    </main>

    <div class="modal-background"></div>

    <form action="" class="modal delete-modal delete-budget-modal">
      <h2>Delete this budget</h2>

      <p>This action is irreversible. Do you want to continue?</p>

      <div class="action-btns">
        <button type="submit" class="cancel-btn">Cancel</button>
        <button type="submit" class="delete-btn">Delete</button>
      </div>
    </form>

    <form action="" class="modal action-modal edit-budget-modal">
      <h2 class="modal-header">Edit this budget</h2>
      <div class="form-unit first-unit">
        <label for="category-name-field" class="form-label"
          >Category Name</label
        >
        <input
          type="text"
          name="category-name"
          id="category-name-field"
          class="form-field"
          disabled
        />
      </div>
      <div class="form-unit last-unit">
        <label for="edit-category-limit-field" class="form-label"
          >Monthly Limit (DH)</label
        >
        <input
          type="number"
          name="category-name"
          id="edit-category-limit-field"
          class="form-field"
          placeholder="e.g. 2000"
          required
        />
      </div>

      <div class="action-btns modal-footer">
        <button type="submit" class="cancel-btn" formnovalidate>Cancel</button>
        <button type="submit" class="action-btn" disabled>Save</button>
      </div>
    </form>
    <form action="" class="modal action-modal add-budget-modal">
      <h2 class="modal-header">Set Budget Limit</h2>
      <div class="form-unit first-unit">
        <label for="category-choices" class="form-label">Category</label>
        <select
          name="category-choice"
          id="category-choices"
          class="form-field"
          required
        ></select>
      </div>
      <div class="form-unit last-unit">
        <label for="add-category-limit-field" class="form-label"
          >Monthly Limit (DH)</label
        >
        <input
          type="number"
          name="category-limit"
          id="add-category-limit-field"
          class="form-field"
          placeholder="e.g. 2000"
          required
        />
      </div>
      <div class="action-btns modal-footer">
        <button type="submit" class="cancel-btn" formnovalidate>Cancel</button>
        <button type="submit" class="action-btn">Set Limit</button>
      </div>
    </form>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading data needed...</p>
    </div>
    <div class="toasts-container"></div>
    <script src="/budget/budget-script.js" type="module"></script>
  </body>
</html>
