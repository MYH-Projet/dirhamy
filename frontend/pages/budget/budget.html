<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <link rel="stylesheet" href="./budget-style.css" />
  </head>
  <body>
    <main class="main-container">
      <header class="budget-header">
        <div class="header-text">
          <h1>Monthly Budget</h1>
          <p>Track your spending limits for December 2024</p>
        </div>
        <button class="add-budget-limit-btn btn">
          &#65291; Set Budget Limit
        </button>
      </header>
      <section class="list-budget-limits">
        <article class="primary-card card budget-card">
          <div class="budget-card-header">
            <h2 class="budget-card-category">Food & Dining</h2>
            <div class="action-btns">
              <svg
                class="edit-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                class="delete-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <line x1="10" y1="11" x2="10" y2="17" stroke-linecap="round" />
                <line x1="14" y1="11" x2="14" y2="17" stroke-linecap="round" />
              </svg>
            </div>
          </div>
          <p class="budget-card-amounts">
            Spent: <strong class="spent-amount">1850.00 DH</strong>
            <strong class="middot">&middot;</strong>
            Limit:
            <strong class="limit-amount">2000.00 DH</strong>
          </p>
          <div class="budget-progress-bar">
            <div class="progress-used"></div>
            <div class="progress-left"></div>
          </div>
          <div class="budget-card-stats">
            <p class="percentage-used">93%</p>
            <p class="amount-left">150.00 DH left</p>
          </div>
          <p class="budget-card-message warning-budget-status">
            Warning: <span class="percentage-used">93%</span> of budget used
          </p>
        </article>
      </section>
    </main>

    <div class="modal-background"></div>

    <form action="" class="modal delete-modal delete-budget-modal">
      <h2>Delete this budget</h2>

      <p>This action is irreversible. Do you want to continue?</p>

      <div class="action-btns">
        <button type="submit" class="cancel-btn">Cancel</button>
        <button type="submit" class="delete-btn">Delete</button>
      </div>
    </form>

    <form action="" class="modal action-modal edit-budget-modal">
      <h2 class="modal-header">Edit this budget</h2>
      <div class="form-unit first-unit last-unit">
        <label for="category-name" class="form-label">Budget Name</label>
        <input
          type="text"
          name="category-name"
          id="category-name-field"
          class="form-field"
        />
      </div>

      <div class="action-btns modal-footer">
        <button type="submit" class="cancel-btn">Cancel</button>
        <button type="submit" class="action-btn">Save</button>
      </div>
    </form>
    <div class="toasts-container"></div>
    <script src="./budget-script.js" type="module"></script>
  </body>
</html>
