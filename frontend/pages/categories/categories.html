<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="/categories/categories-style.css" />
    <link rel="icon" type="image/svg+xml" size="" href="/icons/favicon.svg" />
  </head>
  <body>
    <main class="main-container">
      <section class="card primary-card add-entity-container">
        <h2 class="add-entity-title">ADD NEW CATEGORY</h2>
        <form action="" class="add-entity-form">
          <div class="form-unit">
            <input
              class="form-field"
              id="name-form-field"
              type="text"
              placeholder="Category name"
              required
            />
          </div>
          <button type="submit" class="form-submit-btn btn">Add</button>
        </form>
      </section>
      <table class="list-entity-container card primary-card">
        <thead>
          <tr>
            <th>Category Name</th>
            <th class="action-btns">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <div class="modal-background"></div>

    <form action="" class="modal delete-modal delete-category-modal">
      <h2>Delete this category</h2>

      <p>This action is irreversible. Do you want to continue?</p>

      <div class="action-btns">
        <button type="submit" class="cancel-btn">Cancel</button>
        <button type="submit" class="delete-btn">Delete</button>
      </div>
    </form>

    <form action="" class="modal action-modal edit-category-modal">
      <h2 class="modal-header">Edit this category</h2>
      <div class="form-unit first-unit last-unit">
        <label for="category-name" class="form-label">Category Name</label>
        <input
          type="text"
          name="category-name"
          id="category-name-field"
          class="form-field"
          placeholder="New Category Name"
          required
        />
      </div>

      <div class="action-btns modal-footer">
        <button type="submit" class="cancel-btn" formnovalidate>Cancel</button>
        <button type="submit" class="action-btn" disabled>Save</button>
      </div>
    </form>
    <div class="toasts-container"></div>

    <div class="loading-overlay">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading data needed...</p>
    </div>
    <script src="/categories/categories-script.js" type="module"></script>
  </body>
</html>
