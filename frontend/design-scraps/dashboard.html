      <nav class="sidebar-nav">
        <ul>
          <li class="sidebar-link">
            <a href="dashboard.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"

              >
                <rect
                  x="3"

                <rect
                  x="13"

                  height="5"
                  rx="1"
                  fill="none"

                  fill="none"
                  stroke="currentColor"

                  y="13"

                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
              </svg>

              <span>Dashboard</span>

          <li class="sidebar-link">
            <a href="dashboard.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <polyline
                  points="4,7 14,7 11,4"

                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <line
                  x1="14"
                  y1="7"
                  x2="14"
                  y2="7"
                  stroke="currentColor"
                  stroke-width="2"
                />

                <polyline
                  points="20,17 10,17 13,20"

                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>Transactions</span>
            </a>
          </li>
          <li class="sidebar-link">
            <a href="dashboard.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M3 12V3h9l9 9-9 9-9-9z"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linejoin="round"
                />

              </svg>
              <span>Categories</span>
            </a>
          </li>
          <li class="sidebar-link">
            <a href="dashboard.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"

                <circle
                  cx="12"
                  cy="12"

            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <!-- Door -->
            <path
              d="M4 3h8v18H4z"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linejoin="round"
            />

            <!-- Arrow out -->
            <polyline
              points="14,12 20,12 17,9"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <line
              x1="20"
              y1="12"
              x2="17"
              y2="15"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />

          <span>Disconnect</span>
        </button>
