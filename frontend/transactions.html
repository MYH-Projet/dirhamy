<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transactions</title>
        <link rel="stylesheet" href="transactions-style.css">
        <script src="./transactions-script.js"></script>
    </head>

<body class="invisible-unit">
    <nav class="nav-bar">
        <img src="logo.svg" width="120" alt="logo-icon" class="logo-icon">
        <ul class="nav-list">
            <li class="nav-item"><a href="./transactions.html">Dashboard</a></li>
            <li class="nav-item"><a href="./transactions.html">Transactions</a></li>
            <li class="nav-item"><a href="./transactions.html">Budget</a></li>
        </ul>
        <p class="user-name">d</p>
    </nav>

    <div class="main-container">
        <div class="balance-container">
            <div class="card primary-card account-card">
                <p class="card-label account-card-label">
                    <span class="account-card-name"></span>
                    <span class="account-card-type"></span>
                </p>
                <p class="card-balance account-card-balance"></p>
            </div>
            <div class="card primary-card account-card">
                <p class="card-label account-card-label">
                    <span class="account-card-name"></span>
                    <span class="account-card-type"></span>
                </p>
                <p class="card-balance account-card-balance"></p>
            </div>
            <div class="card secondary-card total-card">
                <p class="card-label total-card-label">TOTAL WEALTH</p>
                <p class="card-balance total-card-balance"></p>
            </div>
        </div>

        <div class="card primary-card add-transaction-container">
            <h2>ADD NEW ENTRY</h2>
            <form action="" class="add-transaction-form">
                <div class="add-transaction-form-unit">
                    <label for="transaction-form-type" class="transaction-unit-label">Type</label>
                    <select name="transaction-type" id="transaction-form-type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                        <option value="transfer">Transfer</option>
                    </select>
                </div>
                <div class="add-transaction-form-unit">
                    <label for="transaction-form-type" class="transaction-unit-label">Account</label>
                    <select name="transaction-type" id="transaction-form-account">
                        <option value="expense">Cash</option>
                        <option value="income">Bank</option>
                    </select>
                </div>
                 <div class="add-transaction-form-unit invisible-unit" id="form-unit-transfer">
                    <label for="transaction-form-type" class="transaction-unit-label">Transfer to:</label>
                    <select name="transaction-type" id="transaction-form-account">
                        <option value="expense">Cash</option>
                        <option value="income">Bank</option>
                    </select>
                </div>
                <div class="add-transaction-form-unit">
                    <label for="transaction-form-date"  class="transaction-unit-label">Date</label>
                    <input type="date" id="transaction-form-date">
                </div>
                <div class="add-transaction-form-unit">
                    <label for="transaction-form-category" class="transaction-unit-label">Category</label>
                    <input type="text" placeholder="e.g. Food" id="transaction-form-category">
                </div>
                <div class="add-transaction-form-unit">
                    <label for="transaction-form-amount" class="transaction-unit-label">Amount</label>
                    <input type="text" placeholder="e.g. 0.00" id="transaction-form-amount">
                </div>
                <div class="add-transaction-form-unit">
                    <label for="transaction-form-description" class="transaction-unit-label">Description</label>
                    <input type="text" placeholder="e.g. Weekly Groceries" id="transaction-form-description">
                </div>
                <div class="add-transaction-form-unit">
                    <button class="btn" id="transaction-form-submit" type="submit">&#65291;</button>
                </div>
            </form>
        </div>

        <div class="card primary-card list-transaction-container">

        </div>
    </div>
        <!-- Transaction Modal Overlay -->
    <div id="transaction-modal-overlay" class="modal-overlay hidden" aria-hidden="true">

    <div class="modal-card">
        
        <!-- Header -->
        <div class="modal-header">
        <h3>Edit Transaction</h3>
        <button id="modal-close-btn" class="modal-close-btn">&times;</button>
        </div>

        <!-- Body -->
        <div class="modal-body">
        <div class="modal-group">
            <label>Date</label>
            <input type="date" id="modal-date">
        </div>

        <div class="modal-group">
            <label>Type</label>
            <select id="modal-type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            </select>
        </div>

        <div class="modal-group">
            <label>Category</label>
            <input type="text" id="modal-category">
        </div>

        <div class="modal-group">
            <label>Description</label>
            <input type="text" id="modal-description">
        </div>

        <div class="modal-group">
            <label>Amount (DH)</label>
            <input type="number" id="modal-amount">
        </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
        <div class="modal-actions-right">
            <button id="modal-cancel-btn" class="btn-secondary">Cancel</button>
            <button id="modal-save-btn" class="btn-primary">Save</button>
        </div>
        </div>

    </div>
    </div>
        <!-- Confirm Delete Modal -->
    <div id="confirm-modal-overlay" class="modal-overlay hidden">
    <div class="modal-box">
        <h3>Supprimer la transaction</h3>
        <p>Cette action est irr√©versible. Voulez-vous continuer ?</p>

        <div class="modal-actions">
        <button id="confirm-cancel-btn" class="btn-secondary">
            Annuler
        </button>
        <button id="confirm-delete-btn" class="btn-danger">
            Supprimer
        </button>
        </div>
    </div>
    </div>


</body>

</html>
